<!DOCTYPE html>
<html>

<head>
    {% load static%}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/vih-icon.png' %}">
    {% block head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href='{% static "css/plugins/footable/footable.core.css" %}' rel="stylesheet">
    <link href='{% static "css/animate.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">

    {% block custom_scripts %}
    {% endblock %}

</head>

<body class="">
    
        <div id="wrapper">
            <nav class="navbar-default navbar-static-side" role="navigation" style="background-image: url({% static 'img/fondo.png' %})!important;">
                <div class="sidebar-collapse sticky-top">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="d-flex justify-content-center mb-0">
                            <div class="dropdown profile-element p-3 pb-0">
                                <div class="d-flex justify-content-center">
                                    <img alt="image" class="" style="width:90%" src='{% static "img/vih-icon.png" %}' />
                                </div>
                            </div>
                            <div class="logo-element">
                                <img alt="image" class="rounded-circle" style="width:100%;" src='{% static "img/vih-icon.png" %}' />
                            </div>
                            
                        </li>
                        
                        
                        <hr class="nav-label" style="width: 100%; border:1px solid #CDCDCD; margin-top:2px; margin-bottom:2px">
                        <li>
                            <a href="{% url 'prediccion_vih' %}"><i class="fa fa-solid fa-list-check"></i><span class="nav-label">Test</span>  </a>
                        </li>
                        


                    </ul>

                </div>
                
            </nav>

            
            

            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-gray " href="#"><i class="fa fa-bars"></i> </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            
                            <li style="padding: 20px">
                                <span class="m-r-sm text-muted welcome-message">
                                    
                                    </span>
                            </li>

                            
                        </ul>
                    </nav>
                </div>
                    

                {% block content %}{% endblock %}


            </div>
        </div>
    {% block script %}
    {% endblock %}
    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->

    <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>-->
    <script src="{% static 'js/bootstrap.js' %}"></script>

	<!-- jquery UI -->
	<script src="{% static 'js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>


    <script src="{% static 'js/plugins/dataTables/datatables.min.js'%}"></script>
    <script src="{% static 'js/plugins/footable/footable.all.min.js' %}"></script>


    <script>
        $(document).ready(function() {

            $('.footable').footable();

        });

    </script>

    <script>
        $(document).ready(function() {
            $('.nav-tabs a').click(function (e) {
                //prevents re-size from happening before tab shown
                e.preventDefault();
                //show tab panel
                $(this).tab('show');
                //fire re-size of footable
                $('.footable').trigger('footable_resize');
            });
        });
    </script>


    <!-- Date picker -->
    <script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js' %}"></script>

    <!-- Color picker -->
    <script src="{% static 'js/plugins/colorpicker/bootstrap-colorpicker.min.js' %}"></script>

    <!-- Clock picker -->
    <script src="{% static 'js/plugins/clockpicker/clockpicker.js' %}"></script>



    <!-- Chosen -->
    <script src="{% static 'js/plugins/chosen/chosen.jquery.js' %}"></script>



    <script>
        $(document).ready(function(){
            $('.chosen-select').chosen({width: "100%"});
            $('.chosen-multi-select').chosen({
                placeholder_text_multiple: 'Seleccione uno o varios elementos',
                width: "100%",
            });


            var mem = $('.input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true,
                format:'dd/mm/yyyy',
            });
            var yearsAgo = new Date();
            yearsAgo.setFullYear(yearsAgo.getFullYear() - 20);

            $('.demo1').colorpicker();

            $('.clockpicker').clockpicker();

            $('.custom-file-input').on('change', function() {
                let fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').addClass("selected").html(fileName);
            });

        });
        let timeoutID;
        $('.chosen-select').on('DOMSubtreeModified', function(){
            $(this).trigger("chosen:updated");
        });
    </script>



    {% block scripts %}
    {% endblock %}



</body>

</html>
